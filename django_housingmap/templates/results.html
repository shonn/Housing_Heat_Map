<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- load_charts filter takes a comma-separated list of id's where -->
    <!-- the charts need to be rendered to                             -->
    {% load chartit %}
  </head>

  <body>

      {% include 'navbar2.html' %}	

      <h1>Housing Price Trends</h1>
      <form action method="get">
	 Enter ZipCode: <input type="text" name="zip" value="95129"><input type="submit" value="Go">
      </form>
      <div id="house_container"> 
         {{housedata|load_charts:"house_container"}}
      </div>
	
  </body>
</html>
