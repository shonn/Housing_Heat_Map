<!DOCTYPE html>
<html>
<head>
</head>
<body>
{% if error_message %} <p><strong>{{ error_message }}</strong></p> {% endif %}

<form action="{% url 'HeatMap:price_growth_in_bounding_box_to_geojson' %}" method ='GET'>
	<label for="westLongitude">West Longitude:</label>
	<input type="text" name="westLongitude" id="westLongitude" value="{{westLongitude}}"/><br/>
	
	<label for="eastLongitude">East Longitude:</label>
	<input type="text" name="eastLongitude" id="eastLongitude" value="{{eastLongitude}}"/><br/>
	
	<label for="northLatitude">North Latitude:</label>
	<input type="text" name="northLatitude" id="northLatitude" value="{{northLatitude}}"/><br/>
	
	<label for="southLatitude">South Latitude:</label>
	<input type="text" name="southLatitude" id="southLatitude" value="{{southLatitude}}"/><br/>
	
	<label for="input_year1">Year1: </label>
	<input type="text" id="input_year1" name="input_year1"/><br/>
					
	<label for="input_year2">Year2: </label>
	<input type="text" id="input_year2" name="input_year2"/><br/>
					
	<input type="submit" value="submit"/>
</form>
</body>
</html>
